<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estilos Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Taller 4 Spring </title>
  </head>

<body>

<!-- NAV -->
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Taller 4 Spring</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="showCustomers">Mostrar clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="addCustomer">Añadir cliente</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Consultar por nombre</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
   <h1 class="mt-3">Mostrar clientes por dni</h1>
    <hr>

    <form th:action="showCustomer" method="POST" id="formCustomers">
        <div class="form-group">
              <label for="dni">DNI</label>
              <input type="text" maxlength="9" required="required" class="form-control" id="dni" name="dni" placeholder="DNI">
        </div> 
        <button type="submit" name="btnAddCustomer" class="btn btn-success mt-3" onunload="formCustomers.reset()">Matricular</button>
    </form>


  <table class="table mt-2 table-striped">
    <thead class="table-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Primer Apellido</th>
        <th scope="col">Segundo apellido</th>
        <th scope="col">DNI	</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="customer : ${customer}">
        <th scope="row" th:text="${customer.id}"></th>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.firstSurname}"></td>
        <td th:text="${customer.secondSurname}"></td>
        <td th:text="${customer.dni}"></td>
      </tr>
    </tbody>
  </table>


    <!--Librerías JS necesarias para Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

     
</body>

</html>
