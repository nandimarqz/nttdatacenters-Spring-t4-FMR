<body>

   <h1 class="mt-3">Añadir clientes</h1>
    <hr>

    <form th:action="addNewCustomer" th:object="${customer}" method="POST" id="formCustomers">
        <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" required="required" class="form-control" id="name" name="name" placeholder="Nombre">
        </div>
        <div class="form-group">
              <label for="fSurname">Primer Apellido</label>
              <input type="text" required="required" class="form-control" id="fSurname" name="firstSurname" placeholder="Primer Apellido">
        </div>
        <div class="form-group">
              <label for="sSurname">Segundo Apellido</label>
              <input required="required" type="text" class="form-control" id="sSurname" name="secondSurname" placeholder="Segundo Apellido">
        </div>
          <div class="form-group">
              <label for="dni">DNI</label>
              <input required="required" type="text" class="form-control" id="dni" name="dni" placeholder="DNI" maxlength="9">
        </div>
        <button type="submit" name="btnAddCustomer" class="btn btn-success mt-3" onunload="formCustomers.reset()">Matricular</button>
    </form>



    <!--Librerías JS necesarias para Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"

</body>
